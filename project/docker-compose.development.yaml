version: '3'

services:

  api-service:
    build:
      context: ./../api-service
      dockerfile: ./../api-service/Dockerfile.dev
    restart: always
    ports:
      - "9990:80"
    depends_on:
      - rabbitmq
    deploy:
      mode: replicated
      replicas: 1

  email-service:
    build:
      context: ./../email-service
      dockerfile: ./../email-service/Dockerfile.dev
    depends_on:
      - rabbitmq
    restart: always
    deploy:
      mode: replicated
      replicas: 1

  rabbitmq:
    # image: 'rabbitmq:3.9-alpine'
    image: 'rabbitmq:3.9-management'
    ports:
      - "5672:5672"
      - "15672:15672"
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./db-data/rabbitmq/:/var/lib/rabbitmq/
